<h1>People
<a href="/person/new" class="pull-right btn btn-success glyphicon glyphicon-plus"></a></h1>

<table class="table table-hover">
  <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Notes</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="person in persons">
      <td><a href="/person/{{person.id}}">{{person.firstname}}</a></td>
      <td>{{person.lastname}}</td>
      <td>{{person.notes}}</td>
      <td>
        <a ng-click="editPerson(person)" class="glyphicon glyphicon-pencil"></a></td>
      <td>
        <a ng-click="deletePerson(person)" class="glyphicon glyphicon-trash"></a>
      </td>
    </tr>
  </tbody>
</table>
